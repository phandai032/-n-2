<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK-STORE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/banhang.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="../js/banhang.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="../js/dangki.js"></script>
</head>
<body>
    <div class="container taikhoan_nen">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 dangki_nen">
                <h1 class="text-center text-dark" style="font-weight: bold; font-size: 42px;">THÔNG TIN ĐĂNG KÍ TÀI KHOẢN</h1><br><br>
                <div class="row">
                    <div class="col-12" >
                        <form action="#" class="form-horizontal" role="form" style="line-height: 25px;">
                            <div class="row">
                                <label for="txtuser" class="control-lable col-3">TÀI KHOẢN</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="txtuser" placeholder="Nhập tên tài khoản">
                                    <span class="text-danger" id="tbuser">*</span>
                                </div>
                            </div>
                            <div class="row">
                                <label for="txtpass" class="control-lable col-3">MẬT KHẨU</label>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="txtpass" placeholder="Nhập mật khẩu">
                                    <span class="text-danger" id="tbpass">*</span>
                                </div>
                            </div>
                            <div class="row">
                                <label for="txtmklai" class="control-lable col-3">NHẬP LẠI MẬT KHẨU</label>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="txtmklai" placeholder="Nhập l mật khẩu">
                                    <span class="text-danger" id="ermklai">*</span>
                                </div>
                            </div>
                            <div class="row">
                                <label for="txtname" class="control-lable col-3">HỌ TÊN</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="txtname" placeholder="Nhập họ tên">
                                    <span class="text-danger" id="tbname">*</span>
                                </div>
                            </div>
                            <div class="row">
                                <label for="txtns" class="control-lable col-3">NGÀY SINH</label>
                                <div class="col-9">
                                    <input type="date" class="form-control" id="txtns" placeholder="dd-mm-yyyy">
                                    <span class="text-danger" id="tbns">*</span>
                                </div>
                            </div>
                            <div class="row">
                                <label for="txtemail" class="control-lable col-3">EMAIL</label>
                                <div class="col-9">
                                    <input type="email" class="form-control" id="txtemail" placeholder="Nhập email">
                                    <span class="text-danger" id="tbemail">*</span>
                                </div>
                            </div>
                            <div class="row">
                                <label for="txtphone" class="control-lable col-3">PHONE</label>
                                <div class="col-9">
                                    <input type="tel" class="form-control" id="txtphone" placeholder="Nhập số điện thoại">
                                    <span class="text-danger" id="tbphone">*</span>
                                </div>
                            </div>
                            <div class="row">
                                <label for="txtadd" class="control-lable col-3">PHONE</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="txtadd" placeholder="Nhập địa chỉ">
                                    <span class="text-danger" id="tbadd">*</span>
                                </div>
                            </div>
                            
                            <br>
                            <button style="margin-left: 300px;" type="button" class="btn col-3 btn-danger btn-group-justified" id="btndangki">ĐĂNG KÍ</button>
                            
                        </form>
                    </div>
                </div>
                <div class="row" >
                    <a href="../index.html" class="col-3 text-info text-info text-center"> << Trở về trang chủ </a>
                    <div class="col-6"></div>
                    <a href="../taikhoan/dangnhap.html" class="col-3 text-info text-info text-center"> Trở về đăng nhập>></a>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
